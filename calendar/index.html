<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOS Calendar</title>
    <link rel="stylesheet" href="css/calendar.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>
    <h1>World of States Calendar (UTC)</h1>

    <div id="layout">
        <!-- Filter box on the left -->
        <div id="filters">
            <h3>Show Events</h3>
            <label><input type="checkbox" id="show-game-events" checked> Game Events</label><br>
            <label><input type="checkbox" id="show-game-packs" checked> Game Packs</label><br>
        </div>

        <!-- Calendar in the center -->
        <div id="calendar"></div>

        <!-- Event details box on the right -->
        <div id="event-details">
            <h3>Event Details</h3>
            <div id="specific-event-details">
                <p>Click on an event to see details</p>
            </div>
            <hr>
            <h4>General Information</h4>
            <div id="general-event-details">
                <p>No event selected</p>
            </div>
        </div>
    </div>

    <script src="js/data-links.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
