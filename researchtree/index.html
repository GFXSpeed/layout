<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Whiteout Survival Research Simulator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/researchtree/css/researchtree.css">
	<link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
	<div class="d-flex">
		<!-- Sidebar (Navbar) -->
		<div id="navbar" class="sidebar"></div>

		<!-- Main Content and Research Tree -->
		<div class="d-flex flex-column main-content-container">
			<div class="container-fluid">
				<h3>Whiteout Survival Research Simulator</h3>

				<!-- Tab navigation -->
				<ul class="nav nav-tabs" id="researchTabs">
					<li class="nav-item">
						<a class="nav-link active" id="growth-tab" data-bs-toggle="tab" href="#growth" role="tab">Growth</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="economy-tab" data-bs-toggle="tab" href="#economy" role="tab">Economy</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="battle-tab" data-bs-toggle="tab" href="#battle" role="tab">Battle</a>
					</li>
				</ul>

				<!-- Single Research Tree Table -->
				<table class="table table-bordered research-tree-table" id="researchTable">
					<!-- This table will be dynamically populated based on the selected tab -->
				</table>
			</div>
		</div>

		<!-- Info/Display Bar on the Right Side -->
		<div class="info-bar">
			<h4>Research Info</h4>
			<p>Select a research item to see details here.</p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/researchtree/js/researchtree.js"></script>
</body>
</html>
