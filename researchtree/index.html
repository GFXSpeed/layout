<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Whiteout Survival Research Simulator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/researchtree/css/researchtree.css">
	<link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
	<div class="d-flex">
		<!-- Sidebar (Navbar) -->
		<div id="navbar" class="sidebar"></div>

		<!-- Main Content and Research Tree -->
		<div class="d-flex flex-column main-content-container">
			<div class="container-fluid">
				<h3>Growth Research Tree</h3>

				<!-- Research Tree as a Table Layout with 3 columns -->
				<table class="table table-bordered">
					<tr>
						<td>
							<div class="research-card">
								<h5 class="card-title">Tooling Up</h5>
								<p class="card-text">Level: 0/6</p>
								<div class="d-flex justify-content-between">
									<button class="btn btn-primary">-</button>
									<button class="btn btn-primary">+</button>
								</div>
								<button class="btn btn-secondary mt-2">Download</button>
							</div>
						</td>
						<td>
							<div class="research-card">
								<h5 class="card-title">Ward Expansion</h5>
								<p class="card-text">Level: 0/6</p>
								<div class="d-flex justify-content-between">
									<button class="btn btn-primary">-</button>
									<button class="btn btn-primary">+</button>
								</div>
								<button class="btn btn-secondary mt-2">Download</button>
							</div>
						</td>
						<td>
							<div class="research-card">
								<h5 class="card-title">Camp Expansion</h5>
								<p class="card-text">Level: 0/6</p>
								<div class="d-flex justify-content-between">
									<button class="btn btn-primary">-</button>
									<button class="btn btn-primary">+</button>
								</div>
								<button class="btn btn-secondary mt-2">Download</button>
							</div>
						</td>
					</tr>
					<!-- Add more rows and cells for other research items -->
				</table>
			</div>
		</div>

		<!-- Info/Display Bar on the Right Side -->
		<div class="info-bar">
			<h4>Research Info</h4>
			<p>Select a research item to see details here.</p>
			<!-- This area can be dynamically updated with JS when an item is selected -->
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/researchtree/js/research-config.js"></script>
	<script src="/researchtree/js/researchtree.js"></script>
	<script>
		// Load the navbar from an external file
		$(function() {
			$('#navbar').load('/navbar.html');
		});

		// Research tree functionality will be added here later
	</script>
</body>
</html>
